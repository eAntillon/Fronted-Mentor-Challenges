<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Base Apparel coming soon page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div>
            <header>
                <div>
                    <img src="images/logo.svg" alt="base-apparel-logo" />
                </div>
                <img src="images/hero-mobile.jpg" alt="hero-mobile" />
            </header>
            <main>
                <div>
                    <h4><span>We're</span> coming soon</h4>
                    <p>
                        Hello fellow shoppers! We're currently building our new
                        fashion store. Add your email below to stay up-to-date
                        with announments and out launch deals.
                    </p>
                    <form action="index.html" method="post">
                        <div>
                            <input
                                type="email"
                                name="email"
                                placeholder="Email Address"
                            />
                            <label for="email"
                                >Please provide a valid email</label
                            >
                            <button type="submit">
                                <img
                                    src="images/icon-arrow.svg"
                                    alt="icon-arrow"
                                />
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
        <img
            src="images/hero-desktop.jpg"
            alt="hero-desktop"
            class="hero-desktop"
        />
    </body>
</html>
