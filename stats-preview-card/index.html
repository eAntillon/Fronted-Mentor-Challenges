<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Stats preview card component</title>
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="bg">
            <div class="container-card">
                <div class="header-image">
                    <div class="overlay"></div>
                    <img
                        src="./images/image-header-desktop.jpg"
                        alt="header-desktop"
                        class="header-desktop"
                    />
                    <img
                        src="./images/image-header-mobile.jpg"
                        alt="header-mobile"
                        class="header-mobile"
                    />
                </div>
                <div class="info-container">
                    <div class="info">
                        <h1 class="title">
                            Get <span class="violet-text">insights</span> that help
                            your business grow.
                        </h1>
                        <p class="desc">
                            Discover the benefits of data analytics and make better
                            decisions regarding revenue, customer experience, and
                            overall efficiency.
                        </p>
                    </div>
                    <div class="data-container">
                        <div class="data-box">
                            <p class="data-number">10k+</p>
                            <p class="data-title">COMPANIES</p>
                        </div>
                        <div class="data-box">
                            <p class="data-number">314</p>
                            <p class="data-title">TEMPLATES</p>
                        </div>
                        <div class="data-box">
                            <p class="data-number">12M+</p>
                            <p class="data-title">QUERIES</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </div>
        </main>
    </body>
</html>
