<!DOCTYPE html>
<html lang="en">
    <!-- Prevent the flash in darkmode  -->
    <script>
        (function initTheme() {
            var theme = localStorage.getItem('dark-theme') || 'false';
            if (theme && theme === 'true') {
                document.querySelector('html').classList.add('dark');
            } else {
                document.querySelector('html').classList.add('light');
            }
        })();
    </script>
